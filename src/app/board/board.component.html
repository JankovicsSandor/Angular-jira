<div>
    <h1>{{board.boardName}}</h1>
    <button (click)="createIssueOnBoard()">Create</button>
    <div class="d-flex">
        <div *ngFor="let status of board.stages" cdkDropList [cdkDropListData]="status.issues" id="{{status.id}}" class="status" (cdkDropListDropped)="drop($event)">
            <h2>{{status.stageName}}</h2>
            <mat-card *ngFor="let issue of status.issues" cdkDrag style="background-color:aqua; margin-bottom: 12px;">
                <div>{{issue.id}}</div>
                <div>{{issue.summary}}</div>
                <div>{{issue.description}}</div>
            </mat-card>
        </div>
    </div>
</div>
